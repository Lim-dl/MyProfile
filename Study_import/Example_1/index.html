<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
		<!--Переход по нажатию-->
		<div id="slider">
			<img id="slide-1" src="img1.jpg" >
			<img id="slide-2" src="img2.jpg" >
			<img id="slide-3" src="img3.jpg" >
			<img id="slide-4" src="img4.jpg" >
	
			<ul>
				<li><a href="#slide-1">1</a></li>
				<li><a href="#slide-2">2</a></li>
				<li><a href="#slide-3">3</a></li>
				<li><a href="#slide-4">4</a></li>
			</ul>
		</div>
	
		<!--Выбор цвета-->
		<form>
			<input type="color" aria-label="Select a color">
			<button type="submit">Submit</button>
		</form>
	
		<!--Аккордеон-->
		<div class="togglebox">
			<input type="checkbox" id="toggle1" name="toggle" />
			<label for="toggle1">Label 1</label>
			<section id="content1">
				<p><span>Content for first accordeon</span></p>
			</section>
	
			<input type="checkbox" id="toggle2" name="toggle" />
			<label for="toggle2">Label 2</label>
			<section id="content2">
				<p><span>Content for second accordeon</span></p>
			</section>
	
			<input type="checkbox" id="toggle3" name="toggle" />
			<label for="toggle3">Label 3</label>
			<section id="content3">
				<p><span>Content for third accordeon</span></p>
				<img src="img4.jpg" alt="">
			</section>
			
		</div>
</body>
</html>
